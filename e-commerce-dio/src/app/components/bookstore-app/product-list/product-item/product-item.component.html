
<div class="card-group" style="width: 100%; height: 100%;">
  <div class="card align-items-center" >
    <div class="imagem"  style="width: 50%; height: 50%;">
      <img class="card-img-top mt-1" width="100%"   src='{{ livro.img }}' >

    </div>
  
      <div class="card-body">
        <h5 class="card-title ">{{ livro.name }}</h5>
        <p class="card-text">{{ livro.category }}</p>
        <p class="card-text">{{ livro.quantity }}</p>
        <p class="card-text text-center fs-1">{{livro.price | currency:'BRL'}}</p>
  
  
  
        <div class="d-flex justify-content-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Detalhes</button>
          </div>
        </div>
      </div>
    </div>

</div>
